<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="center-toggle">
      <div class="switch">
        <label for="bubbleToggle">
          <input id="bubbleToggle" type="checkbox" />
          <div class="sun-moon">
            <div class="dots"></div>
          </div>
          <div class="background">
            <div class="stars1"></div>
            <div class="stars2"></div>
          </div>
          <div class="fill"></div>
        </label>
      </div>
    </div>
    
    
    <div class="filter-bar" id="filterBar">
      <button class="filter-btn" data-filter="#selected">#SELECTED</button>
      <button class="filter-btn" data-filter="#architecture">#ARCHITECTURE</button>
      <button class="filter-btn" data-filter="#tech">#TECH</button>
      <button class="filter-btn" data-filter="#art">#ART</button>
      <button class="filter-btn" data-filter="#music">#MUSIC</button>
    </div>
    
    <main class="main">
      <div class="grid" id="projectGrid">
        
        <a class="project" data-project="0054" data-hashtags="#selected #architecture #eth #tech" href="project0054.html">
          <img src="projects/0054/icon.svg" alt="icon" class="project-logo" />
          <span class="project-label">0054</span>
        </a>
        

        <a class="project" data-project="0052" data-hashtags="#architecture #tech" href="project0052.html">
          <img src="projects/0052/icon.svg" alt="icon" class="project-logo" />
          <span class="project-label">0052</span>
        </a>
        

        <a class="project" data-project="0051" data-hashtags="#selected #architecture #tech" href="project0051.html">
          <img src="projects/0051/icon.svg" alt="icon" class="project-logo" />
          <span class="project-label">0051</span>
        </a>
        

        <a class="project" data-project="0050" data-hashtags="#art" href="project0050.html">
          <img src="projects/0050/icon.svg" alt="icon" class="project-logo" />
          <span class="project-label">0050</span>
        </a>
        

        <a class="project" data-project="0049" data-hashtags="" href="project0049.html">
          <img src="projects/0049/icon.svg" alt="icon" class="project-logo" />
          <span class="project-label">0049</span>
        </a>
        

        <a class="project" data-project="0001" data-hashtags="" href="project0001.html">
          <img src="projects/0001/icon.svg" alt="icon" class="project-logo" />
          <span class="project-label">0001</span>
        </a>
        
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
    
    <script>
      // Dynamically set icon file extension for each project
      (function () {
        const exts = ["svg", "png", "jpg", "jpeg", "gif", "pdf"];
        document.querySelectorAll(".project").forEach((project) => {
          const projectNum = project.getAttribute("data-project");
          const img = project.querySelector("img.project-logo");
          if (!projectNum || !img) return;
          (function tryNext(i) {
            if (i >= exts.length) return;
            const url = `projects/${projectNum}/icon.${exts[i]}`;
            fetch(url, { method: "HEAD" })
              .then((r) => {
                if (r.ok) img.src = url;
                else tryNext(i + 1);
              })
              .catch(() => tryNext(i + 1));
          })(0);
        });
      })();
    </script>
    
    
    <span
      style="
        position: fixed;
        bottom: 2px;
        right: 4px;
        font-size: 9px;
        opacity: 0.35;
        color: #ffffff;
        z-index: 99999;
        pointer-events: none;
      "
    >
      Ivan Bagaturiya &mdash;
      <script>
        document.write(document.lastModified);
      </script>
    </span>
    
  </body>
