<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PROJECT_NUM}} â€“ {{TITLE}}</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        background: #fff;
        color: #111;
        font-family: Arial, sans-serif;
      }
      .project-hero {
        position: relative;
        width: 100vw;
        max-height: 340px;
        overflow: hidden;
      }
      .project-trailer {
        display: block;
        width: 100vw;
        max-height: 340px;
        object-fit: cover;
        margin: 0 auto;
        background: #000;
        cursor: pointer;
        z-index: 1;
        position: relative;
      }
      .project-header-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 2;
        text-align: center;
        padding: 32px 0 0 0;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.55) 0,
          rgba(0, 0, 0, 0.05) 100%
        );
      }
      .project-title {
        text-decoration: none;
        color: #fff;
        font-size: 2.2rem;
        font-weight: bold;
        display: inline-block;
        letter-spacing: 0.01em;
        cursor: pointer;
        padding: 0 16px;
      }
      .project-number-fixed {
        position: fixed;
        top: 18px;
        left: 18px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.72);
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 8px;
        padding: 6px 14px;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: background 0.18s;
        opacity: 0.92;
      }
      .project-number-fixed:hover {
        background: #111;
        color: #fff;
        opacity: 1;
      }
      .project-main {
        display: flex;
        flex-direction: row;
        gap: 32px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 48px 24px 24px 24px;
        position: relative;
        z-index: 2;
      }
      .project-left {
        flex: 1 1 40%;
        max-width: 40%;
        font-size: 0.7 rem;
        line-height: 1.7;
        padding-right: 24px;
        word-break: break-word;
      }
      .project-right {
        flex: 1 1 60%;
        max-width: 60%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        align-items: flex-start;
      }
      .project-right img,
      .project-right video,
      .project-right audio {
        width: 100%;
        max-width: 100%;
        border-radius: 12px;
        background: #eee;
      }
      hr {
        border: none;
        border-top: 2px solid #eee;
        margin: 0 0 0 0;
        height: 0;
        width: 100%;
        position: relative;
        z-index: 2;
      }
      .project-nav {
        display: flex;
        justify-content: center;
        gap: 0;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        margin: 0;
        z-index: 1000;
        background: none;
        pointer-events: none;
      }
      .nav-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        border: none;
        text-decoration: none;
        cursor: pointer;
        user-select: none;
        padding: 0;
        overflow: visible;
        background: none;
        box-shadow: none;
        border-radius: 0;
        transition: none;
        pointer-events: auto;
      }
      .nav-btn svg {
        width: 100%;
        height: 100%;
        display: block;
        margin: auto;
        transition: transform 0.18s cubic-bezier(0.4, 1.4, 0.6, 1), stroke 0.18s;
      }
      .nav-btn svg polyline {
        stroke: #bbb;
        stroke-width: 5;
        transition: stroke 0.18s;
      }
      .nav-btn:hover svg {
        transform: scale(1.18);
      }
      .nav-btn:hover svg polyline {
        stroke: orange;
      }
      .nav-btn.disabled {
        pointer-events: none;
        opacity: 0.4;
      }
      @media (max-width: 900px) {
        .project-main {
          flex-direction: row;
          gap: 18px;
          padding: 32px 4vw 16px 4vw;
        }
        .project-left {
          max-width: 35%;
          flex: 1 1 35%;
          padding: 0 12px 0 0;
        }
        .project-right {
          max-width: 65%;
          flex: 1 1 65%;
          padding: 0;
        }
        .nav-btn {
          width: 48px;
          height: 48px;
        }
      }
      @media (max-width: 600px) {
        .project-header-overlay {
          padding-top: 16px;
        }
        .project-main {
          flex-direction: row;
          padding: 16px 2vw 8px 2vw;
        }
        .project-left {
          max-width: 35%;
          flex: 1 1 35%;
          padding: 0 8px 0 0;
        }
        .project-right {
          max-width: 65%;
          flex: 1 1 65%;
          padding: 0;
        }
        .nav-btn {
          width: 38px;
          height: 38px;
        }
      }
      .also-like-section {
        padding: 80px 30px 120px 30px;
        text-align: center;
      }
      .also-like-title {
        font-size: 0.75rem;
        color: #999;
        margin: 0 0 30px 0;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .also-like-container {
        display: flex;
        justify-content: center;
      }
      .also-like-project {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #ffffff;
        border-radius: 19%;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        transition:
          transform 1s,
          box-shadow 0.5s,
          border-radius 1.5s;
        aspect-ratio: 1/1;
        width: 120px;
        height: 120px;
        min-width: 120px;
        min-height: 120px;
        max-width: 120px;
        max-height: 120px;
        justify-content: center;
        position: relative;
        z-index: 1;
      }
      .also-like-project:hover {
        transform: scale(1.1);
        box-shadow: 0 0 75px rgba(174, 174, 174, 0.956);
      }
      .also-like-label {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3em;
        font-weight: regular;
        color: #7a7a7a;
        opacity: 0;
        pointer-events: none;
        z-index: 3;
        transition: opacity 0.25s;
      }
      .also-like-project:hover .also-like-label {
        opacity: 1;
      }
      .also-like-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        margin: auto;
      }
      @media (max-width: 900px) {
        .also-like-section {
          padding: 60px 20px 100px 20px;
        }
      }
      @media (max-width: 600px) {
        .also-like-section {
          padding: 40px 15px 80px 15px;
        }
        .also-like-project {
          width: 80px;
          height: 80px;
          min-width: 80px;
          min-height: 80px;
          max-width: 80px;
          max-height: 80px;
        }
        .also-like-label {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="project-number-fixed">{{PROJECT_NUM}}</a>
    <div class="project-hero">
      {{TRAILER}}
      <div class="project-header-overlay">
        <span class="project-title">{{TITLE}}</span>
      </div>
    </div>
    <hr />
    <div class="project-main">
      <div class="project-left">
        <div class="project-desc">{{DESC}}</div>
      </div>
      <div class="project-right">{{IMAGES}}</div>
    </div>
    {{NAV}}
    {{ALSO_LIKE}}
    <script>
      const trailer = document.querySelector(".project-trailer");
      if (trailer && trailer.tagName === "VIDEO") {
        trailer.muted = true;
        trailer.autoplay = true;
        trailer.playsInline = true;
        trailer.play().catch(function () {
          // Try to play again on user interaction if autoplay was blocked
          const tryPlay = function () {
            trailer.play();
            window.removeEventListener("click", tryPlay);
          };
          window.addEventListener("click", tryPlay);
        });
      }
      if (trailer) {
        trailer.addEventListener("click", function () {
          if (trailer.requestFullscreen) trailer.requestFullscreen();
          else if (trailer.webkitRequestFullscreen)
            trailer.webkitRequestFullscreen();
          else if (trailer.msRequestFullscreen) trailer.msRequestFullscreen();
        });
      }
    </script>
  </body>
</html>
